language: cpp

matrix:
  include:
    - os: linux
      cache:
        directories:
          - /var/cache/apt/archives/*.deb
      compiler: gcc
      sudo: require
      dist: trusty
    - os: osx

script:
  - ./.travis/build.sh

before_deploy:
  - git fetch --unshallow
  - if [[ $TRAVIS_OS_NAME == 'linux' ]]; then packagetype=appimage ; fi
  - if [[ $TRAVIS_OS_NAME == 'osx'   ]]; then packagetype=macos ; fi
  - gittag=$(git describe --tags --abbrev=0)
  - today=$(date +"%Y-%m-%d")
  - gitrev=$(git log -1 --format="%h")
  - gitdate=$(git log -1 --format="%aI")
  - cat .travis/bintray.json.in |
    sed -e "s,@BINTRAY_REPO@,$packagetype,g"
        -e "s,@PKGVER@,$gittag,g"
        -e "s,@GITTAG@,$gittag,g"
        -e "s,@TODAY@,$today,g"
        -e "s,@GITREV@,$gitrev,g"
        -e "s,@GITDATE@,$gitdate,g"
        > .travis/bintray.json

deploy:
  provider: bintray
  file: .travis/bintray.json
  on:
    tags: true
  user:
    secure: ""
  key:
    secure: ""

